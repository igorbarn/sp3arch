# URL источник файлов
SOURCE_URL="http://your-server.com/files/"

# Локальный каталог для сохранения
DEST_DIR="/var/http_files"

# Файл для логирования
LOG_FILE="/var/log/http_sync.log"

# Максимальный возраст логов в днях
MAX_AGE_DAYS=30

# Создавать резервные копии старых файлов
BACKUP_OLD_FILES=true

# Директория для резервных копий
BACKUP_DIR="/var/http_files_backup"

# Временная директория
TEMP_DIR="/tmp/http_sync"